<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Github Client</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.min.js"></script>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.9/pwacompat.min.js"
      integrity="sha384-VcI6S+HIsE80FVM1jgbd6WDFhzKYA0PecD/LcIyMQpT4fMJdijBh0I7Iblaacawc"
      crossorigin="anonymous"
    ></script>

    <style>
      portal {
        position: fixed;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 20px 10px #999;
        transform: scale(0.4);
        transform-origin: bottom left;
        bottom: 0;
        left: 0;
        transition: transform 0.4s;
      }

      .portal-reveal {
        transform: scale(1);
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css"
      rel="stylesheet"
    />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then((reg) => {
            console.log("votre service worker a été enregistré!");
          })
          .catch((error) => {
            console.error(error);
          });
      } else {
        console.warn("Service workers are not supported.");
      }
    </script>
  </head>
  <body>
    <div hidden class="notification is-danger">
      Vous êtes hors ligne.
    </div>
    <h1 class="title">Github Client</h1>
    <div class="container"></div>
  </body>
</html>
